<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/tema-negro.css">
</head>

<body>
    <div class="w3-bar w3-black">
        <img src="images/homepage/logonuevo.png" alt="logo" width="4%" class="w3-left">
        <button class="w3-bar-item w3-button" onclick="openCity('Ventas')">Ventas</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Peliculas')">Peliculas</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Clientes')">Clientes</button>
        <a href="ingreso-admin.html">
            <button class="w3-bar-item w3-right w3-button w3-hover-red"><b>Cerrar Sesion</b></button>
        </a>
    </div>
    <!-- Ventas ---------------------------------------------------------------------------------------------->
    <div id="Ventas" class="city">
        <h2 class="w3-center w3-animate-zoom w3-opacity w3-wide"><b>Ventas</b></h2>
        <!-- Botones CRUD -->
        <div class="w3-animate-zoom" style="padding-left: 2%;">
            <button class="w3-button w3-black w3-hover-blue">+</button>
            <button class="w3-button w3-black w3-hover-amber">Editar</button>
            <button class="w3-button w3-black w3-hover-red">Eliminar</button>
        </div>
        <br>
        <!-- Tabla de Ventas -->
        <div class="w3-container w3-animate-zoom">
            <table class="w3-table w3-table-all">
                <tr class="w3-black">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Peliculas ------------------------------------------------------------------------------------------>
    <div id="Peliculas" class="city" style="display:none">
        <h2 class="w3-center w3-animate-zoom w3-opacity w3-wide"><b>Peliculas</b></h2>
        <!-- Botones CRUD -->

            <button class="w3-button w3-black w3-hover-amber">Editar</button>
            <button class="w3-button w3-black w3-hover-red">Eliminar</button>
        </div>
        <br>
        <!-- Tabla de Ventas -->
        <div class="w3-container w3-animate-zoom">
            <table class="w3-table w3-table-all">
                <tr class="w3-black">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Clientes -------------------------------------------------------------------------------->
    <div id="Clientes" class="city" style="display:none">
        <h2 class="w3-center w3-animate-zoom w3-opacity w3-wide"><b>Clientes</b></h2>
        <!-- Botones CRUD -->
        <div class="w3-animate-zoom" style="padding-left: 2%;">
            <button class="w3-button w3-black w3-hover-blue">+</button>
            <button class="w3-button w3-black w3-hover-amber">Editar</button>
            <button class="w3-button w3-black w3-hover-red">Eliminar</button>
        </div>
        <br>
        <!-- Tabla de Ventas -->
        <div class="w3-container w3-animate-zoom">
            <table class="w3-table w3-table-all">
                <tr class="w3-black">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";
        }
    </script>
</body>

</html>
