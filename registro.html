<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en SUMM!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="colorcard">
    <div class="w3-row">
        <div class="w3-col m4">
            <p></p>
        </div>
        <div class="w3-col m4">
            <div class="w3-animate-zoom">
                <img src="images/homepage/logo.png" alt="logo" width="100%">
            </div>
        </div>
        <div class="w3-col m4">
            <p></p>
        </div>
    </div>
    <div class="w3-container w3-animate-zoom">
        <h2>Regístrate</h2>
    </div>

    <form class="w3-container w3-animate-zoom">
        <p>
            <label>Nombre</label>
            <input class="w3-input w3-gray" type="text">
        </p>
        <p>
            <label>Apellido</label>
            <input class="w3-input w3-gray" type="text">
        </p>
        <p>
            <label>Correo</label>
            <input class="w3-input w3-gray" type="text">
        </p>
        <p>
            <label>Contraseña</label>
            <input class="w3-input w3-gray" type="text">
        </p>
    </form>

    <div class="w3-container w3-padding-16 w3-center">
        <a href="#" class="w3-btn w3-green">Registrarme</a>
        <a href="ingreso.html" class="w3-btn w3-red">Cancelar</a>
    </div>

    <div class="w3-row">
        <footer class="w3-center w3-padding-16">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <p>
                &copy; Matias Lagos

            </p>
