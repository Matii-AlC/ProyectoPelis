<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Entrada</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="colorcard">

    <div class="w3-container w3-animate-zoom">
        <h2>Comprar Entrada</h2>
        <form class="w3-container w3-animate-zoom">
            <p>
                <label>Cantidad</label>
                <input class="w3-input w3-gray" type="text">
            </p>

            <p>
                <label>Hora</label>
                <select class="w3-select w3-gray" name="option">
                    <option value="" disabled selected>Seleccione Horario</option>
                    <option value="1">15:00 pm</option>
                    <option value="2">19:00 pm</option>
                    <option value="3">21:00 pm</option>
                    <option value="4">01:00 am</option>
                </select>
            </p>
        </form>
    </div>

    <div class="w3-container w3-padding-16 w3-center">
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-green">Comprar</button>
        <!-- The Modal -->
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container w3-gray">
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                    <p class="w3-text-black">Estimado USUARIO</p>
                    <p class="w3-text-black">La compra se realizo exitosamente</p>
                    <div class="w3-container w3-padding-16 w3-center">
                        <a href="javascript:history.back()" class="w3-btn w3-green">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:history.back()" class="w3-btn w3-red">Cancelar</a>
    </div>

    <div class="w3-row w3-padding-top-24">
        <footer class="w3-center w3-padding-16">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <p>
                &copy; Matias Lagos
                &copy; Su Helen Smith
                &copy; Matias Larenas
            </p>
        </footer>
    </div>
</body>

</html>
