<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">

        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Para poner iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <!-- Barra NavegaciÃ³n ------------------------------------------------->
    <nav class="navbar navbar-expand-sm bg-black navbar-dark pt-3">
        <div class="container-fluid">
            <a href="index.html" style="text-decoration: none;">
                <h3><img src="images/homepage/movie.png" alt="logo" width="60px">SUMM</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="peliculas.html">Peliculas</a>

        </div>

    <!----------------------------------------------------------------------->

    <!--  -->
    <h1 class="p-3">Las Mejores Series de la Historia!</h1>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-black text-white">
                    <img src="images/series/breakingbad.png" alt="Breaking Bad" class="d-block w-100 p-2">
                    <h1 class="p-3">
                        Breaking Bad 
                        <div class="float-end">
                            <p><i class="bi bi-star-fill"></i> 9.5 <img class="img-fluid" src="images/series/imdb.png" alt="imdb" width="30px"></p>
                        </div>
                    </h1>
                    <br>
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-black text-white">
                    <img src="images/series/thewire.png" alt="The Wire" class="d-block w-100 p-2">
                    <h1 class="p-3">
                        The Wire
                        <div class="float-end">
                            <p><i class="bi bi-star-fill"></i> 9.3 <img class="img-fluid" src="images/series/imdb.png" alt="imdb" width="30px"></p>
                        </div>
                    </h1>
                    <br>
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-black text-white">
                    <img src="images/series/gameofthrones.png" alt="Game Of Thrones" class="d-block w-100 p-2">
                    <h1 class="p-3">
                        Game Of Thrones
                        <div class="float-end">
                            <p><i class="bi bi-star-fill"></i> 9.2 <img class="img-fluid" src="images/series/imdb.png" alt="imdb" width="30px"></p>
                        </div>
                    </h1>
                    <br>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


</body>

</html>
