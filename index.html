<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div class="w3-container">
        <a href="ingreso-admin.html" class="w3-btn w3-gray w3-animate-zoom">Entrar como Administrador</a>
    </div>
    <div class="container">
        <div class="form sign-up-container">
            <h1>REGISTRATE</h1>
            <form class="formulario">
                <input type="text" placeholder="Nombre" name="nombre" id="name">
                <input type="email" placeholder="Email" name="email" id="email">
                <input type="password" placeholder="Contraseña" name="password" id="password">
                <a class="ok-account">¿Ya tienes una cuenta?</a>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="form sign-in-container">
            <h1>INICIAR SESIÓN</h1>
            <form class="formulario2">
                <input type="email" placeholder="Email" id="email2">
                <input type="password" placeholder="Contraseña" id="password2">
                <a class="no-account">¿Aun no tienes cuenta?</a>
                <input type="submit" value="Iniciar Sesión">
                <a href="pelicula.html" class="w3-button w3-black" value="">ENTRAR</a>
            </form>
        </div>
    </div>
    <p class="notify check_notify">¡REGISTRO EXITOSO!</p>
    <p class="notify error_notify">!Ocurrio un problema!, por favor verifica tus datos</p>
    <script src="js/script.js"></script>
</body>
</html>
